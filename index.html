<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App-Anncrystals</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter City Name" spellcheck="false" />
        <button><img src="images/search.png" /></button>
      </div>
      <div class="weather">
        <img src="images/rain.png" class="weather-icon">
        <h1 class="temp">22°c </h1>
        <h2 class="city">New York</h2>
        <div class="details">
            <div class="col">
                <img src="images/humidity.png">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="images/wind.png">
                <div>
                    <p class="wind">15 km/h</p>
                    <p>Wind speed</p>
                </div>
            </div>
        </div>
      </div>
    </div>


    <script>

        const apikey ="73f77849eed1571de73e13126738305d";
        const apiUrl ="https://api.openweathermap.org/data/2.5/weather?units=metric&q=toronto";

        const searchBox = document.querySelector(".search input");
         const searchBtn = document.querySelector(".search button");
         /*declaring of variables using the const keyword in the lines above*/

        async function checkWeather(city) {
            const response = await fetch(apiUrl + city + `&appid=${apikey}`)
            var data = await response.json();
            /*this makes JS wait until that promise sttels and returns its result..this syntax works only in async function*/
            
            console.log(data);/*updating information according to the information coming from the api*/
            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°c";/*theis Math.round function rounds uo a decimal number to a whole number(the data.main.temp in the bracket is the value to be rounded up to the nearest integar.so in a Math function like this,any value you want to be rounded up the nearest interger should always be in the bracket)*/
            document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
            document.querySelector(".wind").innerHTML = data.wind.speed + " km/h ";
            /*this document.querySelector is being used here beacuse i am trying to retrieve my class tag or class information*/
        }
searchBtn/*(the searchbtn is the event to listen to)*/.addEventListener("click", ()=>{
  checkWeather(searchBox.value);
});
       
    </script>



  </body>
</html>
